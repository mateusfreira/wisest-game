<section ng-controller="LoginController as loginCtrl">
	 <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="loginCtrl.userContext.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="loginCtrl.userContext.password" class="form-control" name="password">
        </div>        
        <button type="button" ng-click="loginCtrl.login();" class="btn btn-warning btn-lg">Login</button>        
    </form>

</section>
