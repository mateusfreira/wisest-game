<section ng-controller="SignupController as signupCtrl">
	 <form>
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="signupCtrl.userContext.email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="signupCtrl.userContext.password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="signupCtrl.userContext.first_name" name="first_name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="signupCtrl.userContext.last_name" name="last_name">
        </div>

        <button type="button" ng-click="signupCtrl.signup();" class="btn btn-warning btn-lg">Login</button>
        <button type="button" ng-click="this.teste()" class="btn btn-warning btn-lg">FACEBOOK</button>
    </form>

</section>
