<section class="login dashboard" ng-controller="SignupController as signupCtrl">
	<form class="login-form" autocomplete="off">
		<header class="login-header"> The Wisest Game </header>

		<div class="login-field" game-login-field>
			<label>First name</label>
			<input
				type="text"
				name="first_name"
				ng-model="signupCtrl.userContext.first_name"
				autocomplete="off">
			<div class="validation-hint"> Field cannot be blank </div>
		</div>

		<div class="login-field" game-login-field>
			<label>Last name</label>
			<input
				type="text"
				name="first_name"
				ng-model="signupCtrl.userContext.last_name"
				autocomplete="off">
			<div class="validation-hint"> Field cannot be blank </div>
		</div>

		<div class="login-field" game-login-field>
			<label>Email</label>
			<input
				type="text"
				name="email"
				ng-model="signupCtrl.userContext.email"
				autocomplete="off">
			<div class="validation-hint"> Invalid email address </div>
		</div>

		<div class="login-field" game-login-field>
			<label> Password </label>
			<input
				type="password"
				name="password"
				ng-model="signupCtrl.userContext.password">
			<div class="validation-hint"> Password must have at least six characters </div>
		</div>


		<button class="login-button" ng-click="signupCtrl.signup();" > Sign Up </button>		
		<!-- <button class="login-button facebook-button" ng-click="signupCtrl.signupFacebook();" > facebook </button>	 -->
		<button class="dashboard-button back-button" game-back-button> << back </button>	
	</form>
</section>
